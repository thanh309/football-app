<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Dashboard Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: black;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
        }

        /* Stats Cards */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            background: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #555;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border: var(--stroke-width) solid var(--black);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Quick Actions */
        .quick-actions-container {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .qa-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .actions-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-card {
            flex: 1;
            min-width: 150px;
            border: var(--stroke-width) solid var(--black);
            background: #f9f9f9;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-card:hover {
            background: #eee;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px var(--black);
        }

        .action-icon {
            font-size: 2rem;
        }

        .action-text {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item active">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item">
                        My Fields
                    </div>
                    <div class="nav-item">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>

                    <div class="nav-item logout">
                        Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <!-- Page Content -->
                <div class="content-body">

                    <!-- Welcome Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Welcome back, [Username]!</h1>
                            <p>Here's what's happening with your football activities.</p>
                        </div>
                    </div>

                    <!-- Stats Row -->
                    <div class="stats-row">
                        <div class="stat-card">
                            <div class="stat-info">
                                <span class="stat-label">Upcoming Matches</span>
                                <span class="stat-number">#</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-info">
                                <span class="stat-label">My Teams</span>
                                <span class="stat-number">#</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-info">
                                <span class="stat-label">Notifications</span>
                                <span class="stat-number">#</span>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions-container">
                        <div class="qa-title">Quick Actions</div>

                        <div class="actions-grid">
                            <div class="action-card">
                                <span class="action-text">Find Teams</span>
                            </div>

                            <div class="action-card">
                                <span class="action-text">Find Fields</span>
                            </div>

                            <div class="action-card">
                                <span class="action-text">Community</span>
                            </div>

                            <div class="action-card">
                                <span class="action-text">Settings</span>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
