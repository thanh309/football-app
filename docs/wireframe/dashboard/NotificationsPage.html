<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Notifications Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
        }

        /* Notifications Card */
        .notifications-card {
            border: var(--stroke-width) solid var(--black);
            background: var(--white);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--black);
            /* Green in original, black in wireframe */
            font-weight: bold;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 40px;
            color: #555;
        }

        .empty-box {
            width: 60px;
            height: 40px;
            border: var(--stroke-width) solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .empty-title {
            font-weight: bold;
            color: var(--black);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item">
                        My Fields
                    </div>
                    <div class="nav-item">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>

                    <div class="nav-item logout">
                        Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <!-- Page Content -->
                <div class="content-body">

                    <div class="page-header">
                        <div class="page-title">
                            <h1>Notifications</h1>
                            <p>Stay updated with your latest activities.</p>
                        </div>
                    </div>

                    <div class="notifications-card">
                        <div class="card-header">
                            Notifications
                        </div>

                        <div class="tabs">
                            <div class="tab active">All</div>
                            <div class="tab">Unread</div>
                        </div>

                        <div class="empty-state">
                            <div class="empty-box">BOX</div>
                            <div class="empty-title">No Notifications</div>
                            <div>You have no notifications yet</div>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
