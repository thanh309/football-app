<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Search Owner Profile Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* Navigation */
        .navbar {
            padding: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            border: var(--stroke-width) solid var(--black);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: underline;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: var(--stroke-width) solid var(--black);
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Main Content */
        .content-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            text-decoration: underline;
            cursor: pointer;
            color: #555;
            text-align: center;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 10px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-subtitle {
            color: #555;
            font-size: 1rem;
        }

        /* Owner Profile Card */
        .profile-card {
            border: var(--stroke-width) solid var(--black);
            padding: 25px;
            background: var(--white);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border: var(--stroke-width) solid var(--black);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .profile-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .fields-badge {
            display: inline-block;
            border: var(--stroke-width) solid var(--black);
            padding: 5px 15px;
            font-size: 0.85rem;
            font-weight: bold;
            width: fit-content;
            margin-top: 5px;
        }

        /* Fields Section */
        .fields-section {
            border: var(--stroke-width) solid var(--black);
            padding: 25px;
            background: var(--white);
        }

        .section-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Field Card */
        .field-card {
            border: 1px solid #ccc;
            display: flex;
            gap: 20px;
            padding: 15px;
        }

        .field-image {
            width: 150px;
            height: 100px;
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Cross pattern for image placeholder */
        .field-image::before,
        .field-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .field-image::before {
            background: linear-gradient(to top right, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .field-image::after {
            background: linear-gradient(to top left, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .placeholder-text {
            background: var(--white);
            padding: 3px 8px;
            border: 1px solid var(--black);
            z-index: 1;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .field-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .field-location {
            font-size: 0.85rem;
            color: #555;
        }

        .field-price {
            font-weight: bold;
            font-size: 1rem;
        }

        .field-rating {
            font-size: 0.85rem;
            color: #999;
            margin-left: auto;
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo-box">
                KICK-OFF
            </div>

            <div class="nav-links">
                <span class="nav-item">Find Teams</span>
                <span class="nav-item">Book Fields</span>
                <span class="nav-item">Find Players</span>
                <span class="nav-item" style="font-weight: bold;">Find Owners</span>
                <span class="nav-item">Community</span>

                <div class="nav-right">
                    <span class="nav-item">Dashboard</span>
                    <div class="user-circle">US</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content-container">

            <div style="text-align: center;">
                <span class="back-link">‚Üê Back to Owners</span>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>[Username]</h1>
                    <div class="page-subtitle">Field Owner Profile</div>
                </div>
            </div>

            <!-- Owner Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar">U</div>
                <div class="profile-info">
                    <div class="profile-name">[Username]</div>
                    <div class="profile-meta">
                        <span>Member since [Date]</span>
                        <span>[Location]</span>
                    </div>
                    <div class="fields-badge">[#] Fields</div>
                </div>
            </div>

            <!-- Fields Section -->
            <div class="fields-section">
                <div class="section-title">Fields by [Username]</div>

                <!-- Field Card -->
                <div class="field-card">
                    <div class="field-image">
                        <span class="placeholder-text">IMAGE PLACEHOLDER</span>
                    </div>
                    <div class="field-info">
                        <div class="field-name">[Field Name]</div>
                        <div class="field-location">[Field Address]</div>
                        <div class="field-price">$[#]/hour</div>
                    </div>
                    <div class="field-rating">N/A</div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
