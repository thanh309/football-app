<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Requests Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            align-self: flex-start; /* Align back link left */
        }

        /* Page Top */
        .page-header {
            margin-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Requests List */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-header h2 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .pending-badge {
            background: #eee;
            border: 1px solid #333;
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .request-card {
            border: var(--stroke-width) solid var(--black);
            background: var(--white);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-light);
            border: 1px solid var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-details h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .request-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #555;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-reject {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--black);
        }

        .btn-approve {
            background: var(--black);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
        }

        .btn-approve:hover {
            opacity: 0.8;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item">
                        My Profile
                    </div>
                    <div class="nav-item">
                        My Teams
                    </div>
                    <div class="nav-item">
                        My Schedule
                    </div>
                    <!-- Leader/Manager Item -->
                    <div class="nav-item active">
                        Manage Teams
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    
                    <a href="#" class="back-link">← Back to Team Dashboard</a>

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Join Requests</h1>
                            <p>Review and manage requests to join your team.</p>
                        </div>
                    </div>

                    <!-- List Section -->
                    <div class="list-header">
                        <h2>Join Requests</h2>
                        <span class="pending-badge">[Number] pending</span>
                    </div>

                    <!-- Requests List -->
                    <div class="requests-list">
                        <!-- Request 1 -->
                        <div class="request-card">
                            <div class="player-info">
                                <div class="player-avatar">
                                    <span class="icon-placeholder" style="border:none; width: 50%; height: 50%;"></span>
                                </div>
                                <div class="player-details">
                                    <h3>Player #[Number]</h3>
                                    <div class="request-meta">
                                        <span class="icon-placeholder" style="width: 12px; height: 12px; border-radius: 50%;"></span>
                                        Request #[ID]
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn-reject">
                                    <span style="font-size: 1.2rem;">×</span> Reject
                                </button>
                                <button class="btn-approve">
                                    <div class="icon-placeholder" style="border-color: white; width: 12px; height: 12px;"></div>
                                    Approve
                                </button>
                            </div>
                        </div>

                        <!-- Request 2 -->
                        <div class="request-card">
                            <div class="player-info">
                                <div class="player-avatar">
                                    <span class="icon-placeholder" style="border:none; width: 50%; height: 50%;"></span>
                                </div>
                                <div class="player-details">
                                    <h3>Player #[Number]</h3>
                                    <div class="request-meta">
                                        <span class="icon-placeholder" style="width: 12px; height: 12px; border-radius: 50%;"></span>
                                        Request #[ID]
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn-reject">
                                    <span style="font-size: 1.2rem;">×</span> Reject
                                </button>
                                <button class="btn-approve">
                                    <div class="icon-placeholder" style="border-color: white; width: 12px; height: 12px;"></div>
                                    Approve
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
