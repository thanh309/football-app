<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off User Details Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: black;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: underline;
            cursor: pointer;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
        }

        /* User Details Card */
        .user-card {
            border: var(--stroke-width) solid var(--black);
            background: var(--white);
            padding: 30px;
        }

        .user-header-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        .avatar-box {
            width: 60px;
            height: 60px;
            border: var(--stroke-width) solid var(--black);
            background: #eee;
            /* Light purple in image, keeping consistent grey for wireframe default unless asked */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border: 1px solid #ccc;
            /* Or green border if sticking to chemical consistency but showing status */
            background: #e8f5e9;
            color: #2e7d32;
        }

        /* Override for strict wireframe colors if needed later */
        .status-badge {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--black);
        }

        .user-email {
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f9f9f9;
            border: 1px solid #eee;
            /* Very light border */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
        }

        .info-label {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 10px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .role-badge {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border: var(--stroke-width) solid var(--black);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-suspend {
            background: var(--white);
            color: black;
            border-color: black;
        }

        .btn-ban {
            background: var(--white);
            /* Red in image, wireframe style: white/black or maybe red class if permitted */
            color: black;
            border-color: black;
        }

        /* If user insists on colors like previous image or pure wireframe:
           Let's stick to wireframe B&W defaults as safer bet, but provide classes. */
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item active">
                        Mod Dashboard
                    </div>

                    <div class="nav-item" style="margin-top: auto;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Bar -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <!-- Page Content -->
                <div class="content-body">

                    <div style="text-align: center;">
                        <span class="back-link">‚Üê Back to User List</span>
                    </div>

                    <div class="page-header">
                        <div class="page-title">
                            <h1>User Details</h1>
                            <p>View user information and manage their account.</p>
                        </div>
                    </div>

                    <div class="user-card">
                        <div class="user-header-section">
                            <div class="avatar-box">U</div>
                            <div class="user-header-info">
                                <div class="username-row">
                                    <span class="username">[Username]</span>
                                    <span class="status-badge">Active</span>
                                </div>
                                <div class="user-email">[Email Address]</div>
                            </div>
                        </div>

                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">User ID</span>
                                <span class="info-value">[ID]</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Roles</span>
                                <span class="info-value role-badge">FieldOwner</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Joined</span>
                                <span class="info-value">[Date]</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Verified</span>
                                <span class="info-value">No</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-suspend">Suspend</button>
                            <button class="btn btn-ban">Ban</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
