<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Community Feed Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* Navigation */
        .navbar {
            padding: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            border: var(--stroke-width) solid var(--black);
            padding: 5px 15px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: var(--stroke-width) solid var(--black);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: #eee;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
        }

        .new-post-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-post-btn::before {
            content: "+";
            font-size: 1.2rem;
        }

        /* Create Post Input */
        .create-post-card {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            background: #f9f9f9;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: var(--stroke-width) dashed var(--black);
            background: var(--white);
            color: #777;
            font-family: inherit;
        }

        /* Feed Post */
        .feed-post {
            border: var(--stroke-width) solid var(--black);
            background: var(--white);
            display: flex;
            flex-direction: column;
        }

        .post-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .post-user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
        }

        .post-date {
            font-size: 0.8rem;
            color: #555;
        }

        .post-menu {
            font-weight: bold;
            cursor: pointer;
            transform: rotate(90deg);
            letter-spacing: 2px;
        }

        .post-body {
            padding: 15px;
        }

        .post-text {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-image-placeholder {
            width: 100%;
            height: 300px;
            border: var(--stroke-width) solid var(--black);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Cross pattern for image placeholder */
        .post-image-placeholder::before,
        .post-image-placeholder::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-color: var(--black);
            border-style: solid;
            border-width: 0;
        }

        .post-image-placeholder::before {
            background: linear-gradient(to top right, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .post-image-placeholder::after {
            background: linear-gradient(to top left, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .placeholder-text {
            background: var(--white);
            padding: 5px 10px;
            border: var(--stroke-width) solid var(--black);
            z-index: 1;
            font-weight: bold;
        }

        .post-footer {
            padding: 10px 15px;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo-box">
                KICK-OFF
            </div>

            <div class="nav-links">
                <span class="nav-item">Find Teams</span>
                <span class="nav-item">Book Fields</span>
                <span class="nav-item">Find Players</span>
                <span class="nav-item">Find Owners</span>
                <span class="nav-item" style="font-weight: bold;">Community</span>

                <div class="nav-right">
                    <span class="nav-item">Dashboard</span>
                    <div class="user-avatar">US</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>Community</h1>
                    <p>Connect with the football community.</p>
                </div>
                <button class="new-post-btn">
                    New Post
                </button>
            </div>

            <!-- Create Post Input -->
            <div class="create-post-card">
                <div class="post-input">
                    What's on your mind?
                </div>
            </div>

            <!-- Feed Post 1 -->
            <div class="feed-post">
                <div class="post-header">
                    <div class="post-user">
                        <div class="user-avatar" style="background:#fff; border: 1px solid black;">#</div>
                        <div class="post-user-info">
                            <span class="user-name">Username</span>
                            <span class="post-date">mm/dd/yyyy</span>
                        </div>
                    </div>
                    <div class="post-menu">...</div>
                </div>

                <div class="post-body">
                    <p class="post-text">What's on your mind?</p>

                    <div class="post-image-placeholder">
                        <span class="placeholder-text">IMAGE PLACEHOLDER</span>
                    </div>
                </div>

                <div class="post-footer">
                    <span># reactions</span>
                    <span># comments</span>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
