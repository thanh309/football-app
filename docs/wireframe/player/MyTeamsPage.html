<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teams Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Page Layout */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: var(--stroke-width) solid var(--black);
            padding-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: var(--black);
            font-size: 0.9rem;
        }

        .btn {
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--black);
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--gray-light);
        }

        /* Teams List Section */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .list-header h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin: 0;
        }

        .list-count {
            font-size: 0.9rem;
        }

        /* Teams Grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .team-card {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--white);
        }

        .team-img {
            width: 60px;
            height: 60px;
            background: var(--gray-light);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .team-name {
            font-weight: bold;
            font-size: 1rem;
        }

        .team-location {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badges {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border: 1px solid var(--black);
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Specific badge styles */
        .badge.verified {
            background: var(--black);
            color: var(--white);
        }
        
        .badge.pending {
            background: var(--white);
            border-style: dashed;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item">
                        My Profile
                    </div>
                    <div class="nav-item active">
                        My Teams
                    </div>
                    <div class="nav-item">
                        My Schedule
                    </div>
                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>My Teams</h1>
                            <p>Teams you are a member of.</p>
                        </div>
                        <!-- Find Teams Button -->
                        <a href="#" class="btn">
                            Find Teams
                        </a>
                    </div>

                    <!-- List Content -->
                    <div class="teams-container">
                        <div class="list-header">
                            <h2>My Teams</h2>
                            <span class="list-count">2 team(s)</span>
                        </div>

                        <div class="teams-grid">
                            <!-- Team Card 1 -->
                            <div class="team-card">
                                <div class="team-img">IMG</div>
                                <div class="team-info">
                                    <div class="team-name">[Team Name]</div>
                                    <div class="team-location">[Location]</div>
                                    <div class="badges">
                                        <span class="badge">Level X</span>
                                        <span class="badge pending">Pending</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Team Card 2 -->
                            <div class="team-card">
                                <div class="team-img">IMG</div>
                                <div class="team-info">
                                    <div class="team-name">[Team Name]</div>
                                    <div class="team-location">[Location]</div>
                                    <div class="badges">
                                        <span class="badge">Level X</span>
                                        <span class="badge verified">Verified</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

</body>

</html>
