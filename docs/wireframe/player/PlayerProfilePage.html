<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px; /* Increased width for sidebar */
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Page Header (Internal to content) */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: var(--stroke-width) solid var(--black);
            padding-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: var(--black);
            font-size: 0.9rem;
        }

        .btn {
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--gray-light);
        }

        /* Profile Layout */
        .profile-container {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
        }

        /* Top Section: Avatar & Name */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--gray-light);
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            margin-bottom: 20px;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .user-info h2 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .user-info p {
            margin: 5px 0 0 0;
            font-weight: bold;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
        }

        .stat-item {
            padding: 20px;
            border-right: var(--stroke-width) solid var(--black);
            text-align: center;
        }

        .stat-item:last-child {
            border-right: none;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Sections */
        .section {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: var(--stroke-width) solid var(--black);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .section-content {
            line-height: 1.5;
        }
        
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <div class="nav-item active">
                        My Profile
                    </div>
                    <div class="nav-item">
                        My Teams
                    </div>
                    <div class="nav-item">
                        My Schedule
                    </div>
                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>My Profile</h1>
                            <p>Manage your player profile information.</p>
                        </div>
                        <!-- Edit Button -->
                        <button class="btn">
                            Edit Profile
                        </button>
                    </div>

                    <!-- Profile Content -->
                    <div class="profile-container">
                        
                        <!-- User Header -->
                        <div class="profile-header">
                            <div class="avatar-placeholder">IMG</div>
                            <div class="user-info">
                                <h2>[Player Name]</h2>
                                <p>[Position]</p>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value">Level X</span>
                                <span class="stat-label">Level Label</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">Left/Right</span>
                                <span class="stat-label">Preferred Foot</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">XXX cm</span>
                                <span class="stat-label">Height</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">XX kg</span>
                                <span class="stat-label">Weight</span>
                            </div>
                        </div>

                        <!-- About -->
                        <div class="section">
                            <div class="section-title">About</div>
                            <div class="section-content">
                                People Introduction
                            </div>
                        </div>

                        <!-- Date of Birth -->
                        <div class="section" style="margin-bottom: 0;">
                            <span style="font-weight: bold;">DOB:</span> DD/MM/YYYY
                        </div>

                    </div>
                </div>
            </main>
        </div>

    </div>

</body>

</html>
