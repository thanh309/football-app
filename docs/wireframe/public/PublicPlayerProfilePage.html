<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Public Player Profile Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 900px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* Navigation */
        .navbar {
            padding: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            border: var(--stroke-width) solid var(--black);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: underline;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: var(--stroke-width) solid var(--black);
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Main Content */
        .content-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Cross pattern for avatar placeholder */
        .profile-avatar::before,
        .profile-avatar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .profile-avatar::before {
            background: linear-gradient(to top right, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .profile-avatar::after {
            background: linear-gradient(to top left, transparent calc(50% - 1px), var(--black) calc(50% - 1px), var(--black) calc(50% + 1px), transparent calc(50% + 1px));
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .profile-position {
            font-size: 1.1rem;
            color: #555;
        }

        .skill-level {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .skill-bar {
            display: flex;
            gap: 3px;
        }

        .skill-block {
            width: 12px;
            height: 18px;
            border: 1px solid var(--black);
            background: var(--white);
        }

        .skill-block.filled {
            background: var(--black);
        }

        /* Info Card */
        .info-card {
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            background: var(--white);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        .card-content {
            color: #555;
            line-height: 1.5;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #555;
            gap: 10px;
        }

        .empty-box {
            width: 50px;
            height: 35px;
            border: var(--stroke-width) solid #999;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo-box">
                KICK-OFF
            </div>

            <div class="nav-links">
                <span class="nav-item">Find Teams</span>
                <span class="nav-item">Book Fields</span>
                <span class="nav-item">Find Players</span>
                <span class="nav-item">Find Owners</span>
                <span class="nav-item">Community</span>

                <div class="nav-right">
                    <span class="nav-item">Dashboard</span>
                    <div class="user-circle">US</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content-container">

            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar"></div>
                <div class="profile-info">
                    <h1 class="profile-name">[Player Name]</h1>
                    <div class="profile-position">[Position]</div>
                    <div class="skill-level">
                        <span>Skill Level:</span>
                        <div class="skill-bar">
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                            <div class="skill-block"></div>
                        </div>
                        <span>#/10</span>
                    </div>
                </div>
            </div>

            <!-- About Section -->
            <div class="info-card">
                <div class="card-title">About</div>
                <div class="card-content">
                    [Player bio or description]
                </div>
            </div>

            <!-- Physical Stats -->
            <div class="info-card">
                <div class="card-title">Physical Stats</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Age</div>
                        <div class="stat-value">[Age]</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Height</div>
                        <div class="stat-value">[Height]</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Weight</div>
                        <div class="stat-value">[Weight]</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Preferred Foot</div>
                        <div class="stat-value">[Foot]</div>
                    </div>
                </div>
            </div>

            <!-- Teams Section -->
            <div class="info-card">
                <div class="card-title">Teams</div>
                <div class="empty-state">
                    <div class="empty-box"></div>
                    <div>Team information is private</div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
