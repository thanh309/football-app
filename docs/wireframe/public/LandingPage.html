<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
            /* Monospace for wireframe feel */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* X inside the close button */
        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 16px;
            background: var(--black);
        }

        .window-control.close::before {
            transform: rotate(45deg);
        }

        .window-control.close::after {
            transform: rotate(-45deg);
        }

        /* Line inside minimize */
        .window-control.min::after {
            content: '';
            width: 12px;
            height: 2px;
            background: var(--black);
            margin-top: 8px;
        }

        /* Box inside maximize */
        .window-control.max::after {
            content: '';
            width: 10px;
            height: 10px;
            border: 1px solid var(--black);
        }

        /* Navigation */
        .navbar {
            padding: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            border: var(--stroke-width) solid var(--black);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: underline;
            /* Standard wireframe link style */
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: var(--stroke-width) solid var(--black);
        }

        .icon-box {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero-section {
            padding: 80px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            border-bottom: 2px solid var(--black);
            /* Dashed to indicate section end */
            position: relative;
        }

        /* Diagonal lines implies background image/color in wireframes */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(45deg, #000000 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .title-box {
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            padding: 20px;
            z-index: 1;
            display: inline-block;
        }

        .hero-title {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            background: var(--white);
            padding: 10px;
            z-index: 1;
            line-height: 1.5;
        }

        .cta-button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            z-index: 1;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .cta-button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo-box">
                KICK-OFF
            </div>

            <div class="nav-links">
                <span class="nav-item">Find Teams</span>
                <span class="nav-item">Book Fields</span>
                <span class="nav-item">Find Players</span>
                <span class="nav-item">Find Owners</span>
                <span class="nav-item">Community</span>

                <div class="nav-icons">
                    <span class="nav-item">Dashboard</span>
                    <div class="icon-box">US</div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="title-box">
                <h1 class="hero-title">KICK-OFF</h1>
                <h2 class="hero-title" style="font-size: 2rem;">AMATEUR FOOTBALL PLATFORM</h2>
            </div>

            <p class="hero-subtitle">
                Connect with teams, discover fields, organize matches, and manage your football journey all in one
                place.
            </p>

            <button class="cta-button">
                GO TO DASHBOARD
            </button>
        </section>

    </div>

</body>

</html>
