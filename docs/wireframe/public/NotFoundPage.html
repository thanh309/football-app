<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off 404 Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 600px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* Content Area */
        .content-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .error-msg {
            font-size: 1.1rem;
            color: #555;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: var(--stroke-width) solid var(--black);
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--black);
        }

        .btn:hover {
            opacity: 0.8;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px var(--black);
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <!-- Page Content -->
        <div class="content-body">

            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-msg">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>

            <div class="btn-group">
                <!-- Using text only, no icons -->
                <button class="btn btn-primary">Go Home</button>
                <button class="btn btn-secondary">Go Back</button>
            </div>

        </div>

    </div>

</body>

</html>
