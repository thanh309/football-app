<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Field Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            align-self: flex-start;
        }

        /* Page Top */
        .page-header {
            margin-bottom: 10px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Form Card */
        .form-card {
            border: var(--stroke-width) solid var(--black);
            background: var(--white);
            padding: 30px;
        }

        .form-header-box {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            background: #eee;
            border: 1px solid var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-title h2 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }
        
        .form-title p {
            margin: 0;
            color: #555;
        }

        /* Inputs */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        /* Amenities */
        .amenities-section {
            margin-bottom: 20px;
        }

        .amenities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .amenity-tag {
            padding: 5px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #fff;
            cursor: pointer;
        }

        .amenity-tag.selected {
            background: #eee;
            border-color: #333;
            color: #333;
            font-weight: bold;
        }

        /* Footer Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-cancel {
            padding: 10px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit {
            padding: 10px 20px;
            border: none;
            background: var(--black);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <!-- Owner Items -->
                    <div class="nav-item active">
                        My Fields
                    </div>
                    <div class="nav-item">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    
                    <a href="#" class="back-link">‚Üê Back to Field Dashboard</a>

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Edit Field</h1>
                            <p>Update your field information below.</p>
                        </div>
                    </div>

                    <!-- Main Form -->
                    <div class="form-card">
                        <div class="form-header-box">
                            <div class="form-icon">
                                <span class="icon-placeholder"></span>
                            </div>
                            <div class="form-title">
                                <h2>Edit Field</h2>
                                <p>Update your field information</p>
                            </div>
                        </div>

                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Field Name</label>
                                    <input type="text" value="[Field Name]">
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" value="[Address]">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Price per Hour</label>
                                    <input type="number" value="60">
                                </div>
                                <div class="form-group">
                                    <label>Capacity (players)</label>
                                    <input type="number" value="22">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Latitude</label>
                                    <input type="number" value="12.345678">
                                </div>
                                <div class="form-group">
                                    <label>Longitude</label>
                                    <input type="number" value="12.345678">

                                </div>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea rows="4">[Description]</textarea>
                            </div>

                            <div class="amenities-section">
                                <div class="form-group">
                                    <label>Amenities</label>
                                    <div class="amenities-list">
                                        <button type="button" class="amenity-tag selected">Parking</button>
                                        <button type="button" class="amenity-tag selected">Changing Room</button>
                                        <button type="button" class="amenity-tag">Showers</button>
                                        <button type="button" class="amenity-tag">Lighting</button>
                                        <button type="button" class="amenity-tag selected">Water Fountain</button>
                                        <button type="button" class="amenity-tag">First Aid</button>
                                        <button type="button" class="amenity-tag selected">Canteen</button>
                                        <button type="button" class="amenity-tag selected">WiFi</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-cancel">Cancel</button>
                                <button type="submit" class="btn-submit">
                                    <span class="icon-placeholder" style="border-color: white; width: 12px; height: 12px;"></span>
                                    Save Changes
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
