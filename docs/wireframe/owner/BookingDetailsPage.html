<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        /* Window Controls ... (same as previous) */
        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }
        .window-control.close::before, .window-control.close::after { content: ''; position: absolute; top: 50%; left: 50%; width: 1px; height: 16px; background: var(--black); transform: translate(-50%, -50%) rotate(45deg); }
        .window-control.close::after { transform: translate(-50%, -50%) rotate(-45deg); }
        .window-control.min::after { content: ''; position: absolute; bottom: 4px; left: 4px; width: 10px; height: 2px; background: var(--black); }
        .window-control.max::after { content: ''; position: absolute; top: 4px; left: 4px; width: 8px; height: 8px; border: 1px solid var(--black); }


        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            align-self: flex-start;
        }

        /* Page Top */
        .page-header {
            margin-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Detail Card */
        .detail-card {
            border: var(--stroke-width) solid var(--black);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            border-bottom: 1px solid #eee;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: #fff;
        }

        .header-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;
        }

        .header-info p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            background: #eee;
            border: 1px solid #999;
            color: #333;
        }

        .card-body {
            padding: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-content label {
            display: block;
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 2px;
        }

        .info-content .value {
            font-weight: bold;
        }

        .notes-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .notes-section label {
            display: block;
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 5px;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <!-- Owner Items -->
                    <div class="nav-item">
                        My Fields
                    </div>
                    <div class="nav-item active">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    
                    <a href="#" class="back-link">‚Üê Back to Booking Requests</a>

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Booking Details</h1>
                            <p>View and manage this booking.</p>
                        </div>
                    </div>

                    <!-- Detail Card -->
                    <div class="detail-card">
                        <div class="card-header">
                            <div class="header-info">
                                <h2>Booking #[ID]</h2>
                                <p>Created [Date]</p>
                            </div>
                            <span class="status-badge">Pending</span>
                        </div>

                        <div class="card-body">
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-icon"><span class="icon-placeholder"></span></div>
                                    <div class="info-content">
                                        <label>Date</label>
                                        <div class="value">[Date]</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon"><span class="icon-placeholder"></span></div>
                                    <div class="info-content">
                                        <label>Time</label>
                                        <div class="value">[Time Range]</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon"><span class="icon-placeholder"></span></div>
                                    <div class="info-content">
                                        <label>Field</label>
                                        <div class="value">[Field Name]</div>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon"><span class="icon-placeholder"></span></div>
                                    <div class="info-content">
                                        <label>Team</label>
                                        <div class="value">[Team Name]</div>
                                    </div>
                                </div>
                            </div>

                            <div class="notes-section">
                                <label>Notes</label>
                                <div>[Notes]</div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
