<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Photos Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            align-self: flex-start;
        }

        /* Page Top */
        .page-header {
            margin-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #999;
            background: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .upload-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #555;
        }

        .upload-text h3 {
            margin: 0 0 5px 0;
        }

        .upload-text p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }

        .btn-secondary {
            border: 1px solid var(--black);
            background: #fff;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }

        /* URL Input */
        .url-input-box {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #fff;
            border: var(--stroke-width) solid var(--black);
        }

        .url-input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        /* Photos Grid */
        .photos-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .photo-card {
            border: var(--stroke-width) solid var(--black);
            background: #eee;
            aspect-ratio: 16/9;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #999;
            font-weight: bold;
        }

        .photo-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .action-icon-small {
            width: 25px;
            height: 25px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        .cover-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--black);
            color: var(--white);
            padding: 2px 8px;
            font-size: 0.7rem;
            border-radius: 10px;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <!-- Owner Items -->
                    <div class="nav-item active">
                        My Fields
                    </div>
                    <div class="nav-item">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    
                    <a href="#" class="back-link">‚Üê Back to Field Dashboard</a>

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Field Photos</h1>
                            <p>Manage photos for your field</p>
                        </div>
                    </div>

                    <!-- Upload Area -->
                    <div class="upload-area">
                        <div class="upload-icon">‚Üë</div>
                        <div class="upload-text">
                            <h3>Upload Photos</h3>
                            <p>Drag and drop photos here, or click to browse</p>
                        </div>
                        <div>
                            <button class="btn-secondary">Select Files</button>
                            <button class="btn-secondary">Add from URL</button>
                        </div>
                    </div>

                    <!-- URL Input (Hidden by default in logic but shown here for layout) -->
                    <div class="url-input-box">
                        <input type="text" placeholder="https://example.com/image.jpg">
                        <button class="btn-secondary">+ Add</button>
                    </div>

                    <!-- Photos Grid -->
                    <div class="photos-section">
                        <h2>Current Photos (3)</h2>
                        <div class="photos-grid">
                            
                            <!-- Photo 1 (Cover) -->
                            <div class="photo-card" style="background: #ddd;">
                                IMG
                                <div class="cover-badge">‚òÖ Cover</div>
                                <div class="photo-actions">
                                    <div class="action-icon-small" title="Delete">üóë</div>
                                </div>
                            </div>

                            <!-- Photo 2 -->
                            <div class="photo-card">
                                IMG
                                <div class="photo-actions">
                                    <div class="action-icon-small" title="Set as Cover">‚òÖ</div>
                                    <div class="action-icon-small" title="Delete">üóë</div>
                                </div>
                            </div>

                            <!-- Photo 3 -->
                            <div class="photo-card">
                                IMG
                                <div class="photo-actions">
                                    <div class="action-icon-small" title="Set as Cover">‚òÖ</div>
                                    <div class="action-icon-small" title="Delete">üóë</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
