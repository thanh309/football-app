<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Pricing Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --gray-light: #eee;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            min-height: 800px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        /* Window Controls ... (same as previous) */
        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }
        .window-control.close::before, .window-control.close::after { content: ''; position: absolute; top: 50%; left: 50%; width: 1px; height: 16px; background: var(--black); transform: translate(-50%, -50%) rotate(45deg); }
        .window-control.close::after { transform: translate(-50%, -50%) rotate(-45deg); }
        .window-control.min::after { content: ''; position: absolute; bottom: 4px; left: 4px; width: 10px; height: 2px; background: var(--black); }
        .window-control.max::after { content: ''; position: absolute; top: 4px; left: 4px; width: 8px; height: 8px; border: 1px solid var(--black); }


        /* App Layout */
        .app-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: var(--stroke-width) solid var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding-bottom: 20px;
            border-bottom: var(--stroke-width) solid var(--black);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active {
            background: #eee;
            border: var(--stroke-width) solid var(--black);
            font-weight: bold;
        }

        .nav-item.logout {
            margin-top: auto;
            color: red;
            border-top: 1px dashed var(--black);
            padding-top: 20px;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            border: 1px solid var(--black);
            display: inline-block;
        }

        /* Main Content Area */
        .main-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            border-bottom: var(--stroke-width) solid var(--black);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .user-circle {
            width: 30px;
            height: 30px;
            border: var(--stroke-width) solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Content Body */
        .content-body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            align-self: flex-start;
        }

        /* Page Top */
        .page-header {
            margin-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        .page-title p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Actions Bar */
        .actions-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        /* Rules List */
        .rules-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .rule-card {
            border: var(--stroke-width) solid var(--black);
            background: #fff;
            padding: 20px;
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .delete-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        /* Form Layout */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        /* Days Selector */
        .days-section {
            margin-bottom: 15px;
        }

        .days-list {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .day-toggle {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .day-toggle.selected {
            background: #eee;
            border-color: #333;
            color: #333;
            font-weight: bold;
        }

        /* Rule Footer */
        .rule-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .save-bar {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-box">
                    KICK-OFF
                </div>

                <nav class="nav-menu">
                    <div class="nav-item">
                        Dashboard
                    </div>
                    <div class="nav-item">
                        Community
                    </div>
                    <!-- Owner Items -->
                    <div class="nav-item active">
                        My Fields
                    </div>
                    <div class="nav-item">
                        Bookings
                    </div>

                    <div class="nav-item" style="margin-top: 30px;">
                        Settings
                    </div>
                    <div class="nav-item logout">
                        <span class="icon-placeholder"></span> Logout
                    </div>
                </nav>
            </aside>

            <!-- Main Column -->
            <main class="main-col">
                <!-- Top Header -->
                <header class="top-bar">
                    <div class="user-circle">U</div>
                </header>

                <div class="content-body">
                    
                    <a href="#" class="back-link">← Back to Field Dashboard</a>

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Field Pricing</h1>
                            <p>Set different prices for different time slots and days.</p>
                        </div>
                    </div>

                    <div class="actions-bar">
                        <button class="btn-primary">+ Add Rule</button>
                    </div>

                    <!-- Rules List -->
                    <div class="rules-list">
                        
                        <!-- Rule 1 -->
                        <div class="rule-card">
                            <div class="rule-header">
                                <span>Rule #[Number]</span>
                                <button class="delete-btn">×</button>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Rule Name</label>
                                    <input type="text" value="[Rule Name]">
                                </div>
                                <div class="form-group">
                                    <label>Price per Hour</label>
                                    <input type="text" value="[Price]">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Start Time</label>
                                    <input type="text" value="[Time]">
                                </div>
                                <div class="form-group">
                                    <label>End Time</label>
                                    <input type="text" value="[Time]">
                                </div>
                            </div>

                            <div class="days-section">
                                <div class="form-group">
                                    <label>Apply on Days</label>
                                    <div class="days-list">
                                        <div class="day-toggle">Mon</div>
                                        <div class="day-toggle">Tue</div>
                                        <div class="day-toggle">Wed</div>
                                        <div class="day-toggle">Thu</div>
                                        <div class="day-toggle">Fri</div>
                                        <div class="day-toggle selected">Sat</div>
                                        <div class="day-toggle selected">Sun</div>
                                    </div>
                                </div>
                            </div>

                            <div class="rule-footer">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> Rule is active
                                </label>
                                <div class="form-group" style="margin: 0; width: 100px;">
                                    <input type="text" placeholder="Priority" value="[Number]">
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="save-bar">
                        <button class="btn-primary">
                            <span class="icon-placeholder" style="width: 12px; height: 12px; border-color: white;"></span>
                            Save Pricing Rules
                        </button>
                    </div>

                </div>
            </main>
        </div>

    </div>

</body>

</html>
