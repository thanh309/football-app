<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-off Login Wireframe</title>
    <style>
        :root {
            --stroke-width: 2px;
            --black: #000;
            --white: #fff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 500px;
            /* Slightly narrower than signup */
            background: var(--white);
            border: var(--stroke-width) solid var(--black);
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            padding-bottom: 40px;
        }

        /* Window Header */
        .window-header {
            border-bottom: var(--stroke-width) solid var(--black);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #fff;
        }

        .window-control {
            width: 20px;
            height: 20px;
            border: var(--stroke-width) solid var(--black);
            position: relative;
        }

        .window-control.close::before,
        .window-control.close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 16px;
            background: var(--black);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .window-control.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .window-control.min::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 10px;
            height: 2px;
            background: var(--black);
        }

        .window-control.max::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
        }

        /* Form Container */
        .container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        p.subtitle {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: var(--stroke-width) solid var(--black);
            font-family: inherit;
            background: var(--white);
            outline: none;
        }

        .icon-eye {
            position: absolute;
            right: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Buttons */
        .submit-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 15px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Arrow Icon for Login */
        .submit-btn::before {
            content: "‚Üí";
            font-size: 1.2rem;
        }

        .submit-btn:hover {
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .link {
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="browser-window">
        <!-- Window Controls -->
        <div class="window-header">
            <div class="window-control min"></div>
            <div class="window-control max"></div>
            <div class="window-control close"></div>
        </div>

        <div class="container">
            <div class="header">
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label>Username *</label>
                <input type="text" placeholder="Enter your username">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password *</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Enter your password">
                    <span class="icon-eye">üëÅ</span>
                </div>
            </div>

            <!-- Submit -->
            <button class="submit-btn" style="flex-direction: row-reverse;">
                Sign In
            </button>

            <!-- Footer -->
            <div class="footer">
                Don't have an account? <span class="link">Sign up</span>
            </div>
        </div>

    </div>

</body>

</html>
